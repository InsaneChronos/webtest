<script>

$(".photosSlider").scroll(function(e) {

	var _this = this

	$(".photosSlider-arrow-prev", this).css({
	pointerEvents: _this.scrollLeft > 0 ? "all" : "none",
	opacity: _this.scrollLeft > 0 ? "1" : ".5"
	});

	$(".photosSlider-arrow-next", this).css({
	pointerEvents: _this.scrollWidth === (_this.scrollLeft + _this.clientWidth) ? "none" : "all",
	opacity: _this.scrollWidth === (_this.scrollLeft + _this.clientWidth) ? ".5" : "1"
	});

	}).scroll();

</script>
